apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: default-istio-operator
spec:
  components:
    pilot:
      k8s:
        env:
        - name: SPIFFE_BUNDLE_ENDPOINTS
          value: ""
  meshConfig:
    defaultConfig:
      proxyMetadata:
        TRUST_DOMAIN: "cluster.local"
        CA_PROVIDER: "Citadel"
        PLUGINS: ""
  values:
    global:
      trustDomain: "cluster.local"
      caAddress: "istiod.istio-system.svc:15012"
      pilotCertProvider: "istiod"
      sds:
        token:
          aud: "istio-ca"
      sts:
        servicePort: 0
